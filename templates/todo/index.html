{% extends "_base.html" %}

{% block content %}
    صفحه اصلی todo
    {% for task in todays_tasks %}
        <br>{{ task.title }} - {{ task.details }}
    {% empty %}
        <p>لیست شما خالی می باشد.</p>
    {% endfor %}

    <form method="post" action="{% url 'todo:new' %}">
        {% csrf_token %}
        {{ new_task_form.as_p }}
        <button type="submit">افزودن</button>
    </form>
    
{% endblock content %}
